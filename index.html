<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="studentsContainer">
        <h1>Catalog</h1>
        <form onsubmit="return false">
          <input
            class="input"
            id="inputName"
            type="text"
            pattern="[a-zA-Z -]{3,}"
            placeholder="Nume și prenume elev"
          />
          <button class="greenBtn" id="addStudent" type="submit">
            <i class="fa-solid fa-plus mr"></i>Adaugă
          </button>
        </form>
        <div>
          <button class="yellowBtn sortUp">
            Sortare<i class="fas fa-arrow-up sortUp ml"></i>
          </button>
          <button class="yellowBtn sortDown">
            Sortare<i class="fas fa-arrow-down sortDown ml"></i>
          </button>
        </div>
        <div id="tableDiv"></div>
      </div>
      <div id="gradesContainer">
        <button class="yellowBtn hideGrades">
          <i class="fa-solid fa-eye-slash hideGrades mr"></i>Ascunde notele
        </button>
        <p id="studentName"></p>
        <form onsubmit="return false">
          <input
            class="input"
            id="inputGrade"
            type="number"
            min="0"
            max="10"
            placeholder="Nota"
          />
          <button class="greenBtn" id="addGrade" type="submit">
            <i class="fa-solid fa-plus mr"></i>Adaugă
          </button>
        </form>
        <div>
          <button class="yellowBtn sortGradesUp">
            Sortare<i class="fas fa-arrow-up sortGradesUp ml"></i>
          </button>
          <button class="yellowBtn sortGradesDown">
            Sortare<i class="fas fa-arrow-down sortGradesDown ml"></i>
          </button>
        </div>
        <div id="tableGradesDiv"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
